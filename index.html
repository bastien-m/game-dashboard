<html lang="fr">
<head>

                    <button onclick="join('game')">Ouvrir</button>
                </div>
            </div>
            <div class="game grow">

                    <img src="/assets/limite.jpg">
                </div>
                <div class="game-action">
                    <button onclick="join('limite')">Ouvrir</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        (function($){

            $.join = function (page) {
                if (page === 'game') {
                    // window.location.href = ""
                    console.log('open the game')
                } else if (page === 'limite') {
                    // window.location.href = ""
                    console.log('open limite')
                }
            }

        })(this)
    </script>
